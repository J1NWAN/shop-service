<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Shop Homepage - Start Bootstrap Template</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="../../static/assets/favicon.ico"/>
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="../css/styles.css" rel="stylesheet"/>
</head>
<style>
    .mt-auto {
        margin-left: 10px;
    }
</style>
<body>
<!-- Header-->
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">상점</h1>
            <p class="lead fw-normal text-white-50 mb-0"></p>
        </div>
    </div>
</header>
<!-- Section-->
<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
            <form action="/shop/items">
                <div class="text-center">
                    <button class="btn btn-outline-dark mt-auto" value="guest" name="tokken" type="submit" th:onclick="|location.href='@{/shop/items}'|">손님</button>
                    <button class="btn btn-outline-dark mt-auto" value="admin" name="tokken" type="submit" th:onclick="|location.href='@{/shop/items}'|">관리자</button>
                </div>
            </form>
        </div>
    </div>
</section>
</body>
</html>
